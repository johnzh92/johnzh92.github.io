<!CONTACT PAGE!>
<!DOCTYPE html>
<html lang="en-US">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <title>Contact</title>
        <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="SlickNav-1.0.10/dist/slicknav.css">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="SlickNav-1.0.10/dist/jquery.slicknav.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#nav_menu').slicknav({prependTo:"#mobile_menu"});
            });
        </script>
        <link rel="shortcut icon" href="favicon.ico">
    
</head>
<body>
    <h1>Contact Us</h1>
        
        <nav id="mobile_menu"></nav>
        <nav id="nav_menu">
            <ul>
             <li><a href="index.htm">Home</a></li>
             <li><a href="rentals.htm">Rentals</a></li>
             <li><a href="sales.htm">Sales</a></li>
             <li><a href="services.htm">Services</a></li>
             <li><a href="contactNEW.htm">Contact</a></li>
            </ul>
        </nav> 
    
  
    <form action="response.htm" method="POST">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required
               placeholder="Enter your full name">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required
               placeholder="Enter your address">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required
               placeholder="Enter the city you live in">

        <label for="state">Select a state:</label>
          <select id="state" name="state" required>
            <option value="">Select a state</option>
            <option value="California">California</option>
            <option value="New York">New York</option>
            <option value="Texas">Texas</option>
            <option value="Florida">Florida</option>
            <option value="Illinois">Illinois</option>
        </select>
       

        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" required
               placeholder="Enter Zipcode">

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" required
               placeholder="Enter phone number">
          
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required
               placeholder="Enter your email address">

        <label for="submissiondate">Submission Date:</label>
        <input type="date" id="submissiondate" name="submissiondate" required>

        <label for="inquirytype">Inquiry Type:</label>
        <select id="inquirytype" name="inquirytype" required>
          <option value="">Select an option</option>
          <option value="general">General inquiry</option>
          <option value="technical">Technical support</option>
          <option value="sales">Sales inquiry</option>
        </select>

        <label for="bicycletype">Select a Bicycle Type:</label>
        <input type="radio" id="mountain1" name="bikeType" value="Mountain 1">
        <label for="mountain1">Mountain 1</label><br>
        <input type="radio" id="mountain2" name="bikeType" value="Mountain 2">
        <label for="mountain2">Mountain 2</label><br>
        <input type="radio" id="street1" name="bikeType" value="Street 1">
        <label for="street1">Street 1</label><br>
        <input type="radio" id="street2" name="bikeType" value="Street 2">
        <label for="street2">Street 2</label><br>
        <input type="radio" id="helmet" name="bikeType" value="Helmet">
        <label for="helmet">Helmet</label><br>

        <label for="createpassword">Create Password:</label>
        <input type="password" id="createpassword" name="createpassword" required
               placeholder="Create a password">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="30" maxlength="200" required
                placeholder="Is there anything else?">
        </textarea>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>



</body>
</html>
